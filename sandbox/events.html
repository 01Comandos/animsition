<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sandbox: options - Animsition</title>
  <link href="sandbox.css" rel="stylesheet">
  <link href="../dist/css/animsition.css" rel="stylesheet">
</head>
<body>

  <div class="animsition">

    <div class="item bg-blueGrey">
      <h1>Animsition: Sandbox</h1>
    </div>

    <h2>Defaults</h2>
    <ol>
      <li><a class="animsition-link" href="index.html">Basic</a></li>
      <li><a class="animsition-link" href="options.html">Options</a></li>
      <li><a class="animsition-link" href="data-options.html">Data options</a></li>
      <li><a class="animsition-link" href="events.html">Events</a></li>
      <li><a class="animsition-link" href="custom-load.html">Custom load</a></li>
      <li><a class="animsition-link" href="custom-link.html">Custom link</a></li>
    </ol>

    <h2>Overlays</h2>
    <ol>
      <li><a class="animsition-link" href="overlay1.html">Overlay1</a></li>
      <li><a class="animsition-link" href="overlay2.html">Overlay2</a></li>
    </ol>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" charset="utf-8"></script>
  <script src="../src/js/animsition.js" charset="utf-8"></script>
  <script>
  $(document).ready(function(){
    $('.animsition').animsition({
      inClass:'zoom-in-sm',
      outClass:'zoom-out-sm',
    })
    .one('animsition.start',function(){
      console.log('event -> start `Removed in v4.0`');
    })
    .one('animsition.inStart',function(){
      console.log('event -> inStart');
      $(this).append('<h2 class="target">Callback: Start</h2>');
    })
    .one('animsition.end',function(){
      console.log('event -> end `Removed in v4.0`');
    })
    .one('animsition.inEnd',function(){
      $('.target', this).html('Callback: End');
      console.log('event -> inEnd');
    })
    .one('animsition.outStart',function(){
      console.log('event -> outStart');
    })
    .one('animsition.outEnd',function(){
      console.log('event -> outEnd');
    });

  });
  </script>

</body>
</html>
